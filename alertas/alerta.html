<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <title> Alertas tste </title> -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='alerta.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="conteiner">
        
        <div class="caixa-alerta">

            <div class="alerta" style="background-color: #FF0000;">   
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <div class="caixa-texto">
                <h3> Esgotando </h3>
                <p> Produtos: x/y</p>
            </div> 
        </div>

        <div class="caixa-alerta">

            <div class="alerta" style="background-color: #FD7E14;">   
                <i class="bi bi-megaphone"></i>
            </div>
            
            <div class="caixa-texto">
                <h3> Danos </h3>
                <p> Produtos: x/y</p>
            </div> 
        </div>

        <div class="caixa-alerta">

            <div class="alerta" style="background-color: #50DB56;">   
                <i class="bi bi-patch-check"></i>
            </div>
            
            <div class="caixa-texto">
                <h3> Ativos </h3>
                <p> Produtos: x/y</p>
            </div> 
        </div>
    </div>

    
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="icon" href="img/file-earmark-text.svg"/>
    <title>Adicionar Armário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' media='screen' href='adicionar_produtos.css'> 
</head>
<body> 
    <section class='grid-container'>
        <div class="sidebar">
            <div class="dropdown">

                <button onclick="menu_dropdown()" id='menu_dropdown' class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i id='icone_menu' class="bi bi-list"></i> <!--Ícone do menu-->
                    <i onload="teste()" id='icone_menu_exit' class="bi bi-x-lg"></i> <!--Ícone do menu exit-->
                </button>

                <ul id='menu_itens' class="dropdown-menu">
                    <li><a id='menu_houver' class="dropdown-item" href=".././Tela_Inicial/tela_inicial.html"><i class="bi bi-box-arrow-right"></i></a></li>
                    <li><a id='menu_houver' class="dropdown-item" href="#"><i class="bi bi-person-circle"></i></a></li>
                    <li><a id='menu_houver' class="dropdown-item" href="adicionar_item_relatorios.html"><i class="bi bi-plus-circle"></i></a></li>
                    <li><a id='menu_houver' class="dropdown-item" href="abrir_relatorios.html"><i class="bi bi-file-earmark-text"></i></a></li>
                </ul>

            </div>
        </div>

        <div class="header">
            <h1> Adicionar produtos </h1>

            <div class="botoes">
                <button id="btn-save"> Salvar </button>
                <button id="btn-cancel"> Cancelar </button>
            </div>
        </div>


        <div class="container">
            <div class="caixa_input">

                <div class="coluna-esq"> 
                    <input type="text" placeholder="Digite o nome do produto"/>

                    <select class="select">
                        <option id="disabled" selected disabled> Selecione o n° de patrimônio </option>
                        <option value="1"> n° 1089 </option>
                        <option value="2"> n° 1959 </option>
                        <option value="3"> n° 2630 </option>
                    </select>

                    <select class="select">
                        <option id="disabled" selected disabled> Selecione o n° do armário </option>
                        <option value="1"> n° 1089 </option>
                        <option value="2"> n° 1959 </option>
                        <option value="3"> n° 2630 </option>
                    </select>

                    <select class="select">
                        <option id="disabled" selected disabled> Selecione uma categoria</option>
                        <option value="1"> n° 1089 </option>
                        <option value="2"> n° 1959 </option>
                        <option value="3"> n° 2630 </option>
                    </select>

                    <select class="select">
                        <option id="disabled" selected disabled> Selecione a marca </option>
                        <option value="1"> n° 1089 </option>
                        <option value="2"> n° 1959 </option>
                        <option value="3"> n° 2630 </option>
                    </select>
                
                </div>  
                    
        
                <div class="coluna-dir"> 
                   

                    <div class="qtd">

                        <label for="qtd-prod"> Quantidade: </label>
    
                        <section>
    
                            <button type="button" id="menos" onclick="less(0); return false;"><i class="bi bi-caret-left-fill"></i></button> 
                            &nbsp; 
                            <input type="number" id="qtd-prod" placeholder="0">
                            &nbsp; 
                            <button type="button" id="mais" onclick="more(10); return false;"><i class="bi bi-caret-right-fill"></i></button>
    
                        </section>
                    </div>
                    
                    
                    <div class="qtd" >
                        <label for="data-val"> Validade: </label>
                        <input type="date" class="select_val"/>
                    </div>

                    <div class="input_2">
                        <input type="text" class="input" placeholder="Digite o nome do responsável"/>
                        <input type="text" class="input_descricao" placeholder="Descrição"/>
                    </div>
                 
                </div>  
            </div>  
        </div>

        <div class="footer">
            <div class="barra_low_laranja"></div>
            <div class="barra_low_azul"></div>
        </div>

    </section>

    <script src="produtos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
